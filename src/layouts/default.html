    <script type="text/javascript">
      jQuery(document).ready(function($){
        $( '#vertical-nav nav ul li:has(ul)' ).addClass('sub-menu');
        $( '#vertical-nav nav ul li:has(ul) > a' ).append( ' <i class="icon-angle-down"></i>' );

        $( '#vertical-nav nav ul li:has(ul) > a' ).click( function(e){
          var element = $(this);
          $( '#vertical-nav nav ul li' ).not(element.parents()).removeClass('active');
          element.parent().children('ul').slideToggle( function(){
            $(this).find('ul').hide();
            $(this).find('li.active').removeClass('active');
          });
          $( '#vertical-nav nav ul li > ul' ).not(element.parent().children('ul')).not(element.parents('ul')).slideUp();
          element.parent('li:has(ul)').toggleClass('active');
          e.preventDefault();
        });
      });
    </script>

    <script>
      jQuery(window).scroll( function(){
        if( jQuery('#header').hasClass('sticky-header') ) {
          jQuery('#top-bar').css({ 'top': '-40px' });
        }

        if( jQuery(window).scrollTop() < 1 ) {
          jQuery('#top-bar').css({ 'top': 0 });
        }
      });
    </script>
    
      <script type="text/javascript">

        jQuery(window).load(function(){

          var $container = $('#posts');

          $container.isotope({
            itemSelector: '.entry',
            masonry: {
              columnWidth: '.entry:not(.entry-date-section)'
            }
          });

          $container.infinitescroll({
            loading: {
              finishedMsg: '<i class="icon-line-check"></i>',
              msgText: '<i class="icon-line-loader icon-spin"></i>',
              img: "/assets/images/preloader-dark.gif",
              speed: 'normal'
            },
            state: {
              isDone: false
            },
            nextSelector: "#load-next-posts a",
            navSelector: "#load-next-posts",
            itemSelector: "div.entry",
            behavior: 'portfolioinfiniteitemsloader'
          },
          function( newElements ) {
            $container.isotope( 'appended', $( newElements ) );
            var t = setTimeout( function(){ $container.isotope('layout'); }, 2000 );
            SEMICOLON.initialize.resizeVideos();
            SEMICOLON.widget.loadFlexSlider();
            SEMICOLON.widget.masonryThumbs();
            var t = setTimeout( function(){
              SEMICOLON.initialize.blogTimelineEntries();
            }, 2500 );
          });

          var t = setTimeout( function(){
            SEMICOLON.initialize.blogTimelineEntries();
          }, 2500 );

          $(window).resize(function() {
            $container.isotope('layout');
            var t = setTimeout( function(){
              SEMICOLON.initialize.blogTimelineEntries();
            }, 2500 );
          });

        });

      </script>
      <script type="text/javascript">
        $(function() {
          $( "#side-navigation" ).tabs({ show: { effect: "fade", duration: 400 } });
        });
      </script>
      <script type="text/javascript">

          jQuery('#google-map').gMap({

            address: 'Melbourne, Australia',
            maptype: 'ROADMAP',
            zoom: 14,
            markers: [
              {
                address: "Melbourne, Australia",
                html: '<div style="width: 300px;"><h4 style="margin-bottom: 8px;">Hi, we\'re <span>Envato</span></h4><p class="nobottommargin">Our mission is to help people to <strong>earn</strong> and to <strong>learn</strong> online. We operate <strong>marketplaces</strong> where hundreds of thousands of people buy and sell digital goods every day, and a network of educational blogs where millions learn <strong>creative skills</strong>.</p></div>',
                icon: {
                  image: "/assets/images/icons/map-icon-red.png",
                  iconsize: [32, 39],
                  iconanchor: [32,39]
                }
              }
            ],
            doubleclickzoom: false,
            controls: {
              panControl: true,
              zoomControl: true,
              mapTypeControl: true,
              scaleControl: false,
              streetViewControl: false,
              overviewMapControl: false
            }

          });
        </script>
